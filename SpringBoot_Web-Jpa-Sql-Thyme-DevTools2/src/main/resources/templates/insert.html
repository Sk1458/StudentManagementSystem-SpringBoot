<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert Student</title>
	<style>
	
		  body {
            background-color: #1c1c1c; /* matte black background */
            /* background: linear-gradient(135deg, cyan, #1c1c1c 20%, #1c1c1c 80%, cyan ); */
            font-family: Arial, sans-serif; /* Font style */
            color: #333; /* Text color */
            margin: 0; /* Remove default margin */
            display: flex; /* Flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide scrollbar */
        }

        #insertForm {
            background-color: #333333 ; /* White background for the form */
            border: 1px solid; /* Border color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 40px; /* Padding around the form */
            width: 500px; /* Fixed width */
            position: relative; /* Keep it in the normal flow */
            margin-top: 20px; /* Space from top */
            margin-bottom: 20px; 
            max-height: 90vh; /* Limit max height to prevent overflow */
            overflow-y: auto; /* Scroll within the form if necessary */
        }

        h1 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below the heading */
            color: white; /* Heading color */
        }

        label {
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space below labels */
            font-weight: bold; /* Bold font for labels */
            color: white ;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px; /* Padding inside inputs */
            margin-bottom: 20px; /* Space below inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        input[type="submit"] {
            background-color: chartreuse ; /* Submit button color */
            color: black ; /* Text color */
            padding: 10px; /* Padding for button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s ease; /* Smooth transition */
            width: 100%; /* Full width */
        }

        input[type="submit"]:hover {
            background-color: cyan;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            #insertForm {
                width: 90%; /* Responsive width */
            }
        }
	</style>
</head>
<body>
	<!-- <h1>Welcome to insert page</h1> -->
	
	<div th:if="${errorMessage}" style="color:red;">
			<p th:text="${errorMessage}"></p>
	</div>
	
	<div id = "insertForm">
		<h1>Insert Student Data</h1>
		<form th:object = "${stuForm}" th:action = "@{/displayStudents}" method = "post"> <br>
			<label for="id">Student ID:</label>
			<input type = "number" th:field = "*{id}" placeholder = "EnterId"> <br>
			
			<label for="id">Name:</label>
			<input type = "text" th:field = "*{name}" placeholder = "Enter Name"> <br>
			
			<label for="id">Branch:</label>
			<input type = "text" th:field = "*{branch}" placeholder = "Enter Branch"> <br>
			
			<label for="id">City:</label>
			<input type = "text" th:field = "*{city}" placeholder = "Enter City"> <br>
			
			<label for="id">Age:</label>
			<input type = "number" th:field = "*{age}" placeholder = "Enter Age"> <br>
			
			<label for="id">RollNo:</label>
			<input type = "text" th:field = "*{rollno}" placeholder = "Enter RollNo"> <br>
			
			<label for="id">Course:</label>
			<input type = "text" th:field = "*{course}" placeholder = "Enter Course"> <br>
			
			<input type = "submit">
		</form>
	</div>
	
	<!-- <footer>
		<p><strong>Done By 21MH1A05C3</strong> </p>
	</footer> -->
</body>
</html>
