<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inserted Data</title>
	<style>
		body {
            background-color: #1c1c1c; /* Dark background */
            font-family: 'Arial', sans-serif; /* Font style */
            color: #ffffff; /* Text color */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        #dataBox {
            background-color: #3c3c3c; /* Slightly lighter background for the box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            padding: 30px; /* Padding for the box */
            width: 100%; /* Responsive width */
            max-width: 800px; /* Max width for the box */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 70px; /* Space above data box */
        }

        table {
            width: 100%; /* Full width for the table */
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px; /* Space above table */
        }

        th, td {
            padding: 12px; /* Padding inside cells */
            text-align: left; /* Align text to the left */
            border-bottom: 1px solid #444; /* Bottom border for rows */
        }

        th {
            background-color: teal; /* Header background color */
            color: white; /* Header text color */
            font-weight: bold; /* Bold text for header */
        }

        tr:hover {
            background-color: #444; /* Highlight row on hover */
        }

        a {
            color: chartreuse; /* Link color */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Display as block */
            transition: color 0.3s; /* Smooth color transition */
        }

        a:hover {
            color: cyan; /* Darker shade on hover */
        }  
	</style>
</head>
<body>
	<!-- <h1>Welcome to Display page</h1> -->
	<div id = "dataBox"> 
		<table border = 1>
			<thead>
				<tr>
	            	<th>S.no</th>
	                <th>ID</th>
	                <th>Name</th>
	                <th>Branch</th>
	                <th>City</th>
	                <th>Age</th>
	                <th>Rollno</th>
	                <th>Course</th>
	            </tr>
			<tbody>
				<tr th:each = "myObj, cnt:${stuData}">
					<td th:text = "*{cnt.count}">
					<td th:text = "*{myObj.id}">
					<td th:text = "*{myObj.name}">
					<td th:text = "*{myObj.branch}">
					<td th:text = "*{myObj.city}">
					<td th:text = "*{myObj.age}">
					<td th:text = "*{myObj.rollno}">
					<td th:text = "*{myObj.course}">
			</tbody>
		</table>
	</div> <br>
	
	<!-- <footer>
		<p> Done By 21MH1A05C3 </p> <br> <br>
	</footer> -->
	
	<a th:href = "@{/home}">Get back to home page</a>
</body>
</html>
