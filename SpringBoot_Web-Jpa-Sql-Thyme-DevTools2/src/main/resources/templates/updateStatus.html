<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Status</title>
	<style>
		
		#updateStBox {
			background-color: #333333; /* Slightly lighter background for the box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            padding: 40px; /* Padding for the box */
            width: 100%; /* Responsive width */
            max-width: 500px; /* Max width for the box */ 
		}
		body {
            background-color: #1c1c1c ; /* Teal background */
            font-family: 'Arial', sans-serif; /* Font style */
            color: #ffffff; /* Text color */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Arrange items in a column */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        h1 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below the heading */
            color: yellow ; /* Bright yellow for heading */
        }

        a {
            color: chartreuse ; /* Cyan color for the link */
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Font size for link */
            transition: color 0.3s ease; /* Smooth transition */
            padding: 10px 20px; /* Padding for the link */
            border: 2px solid chartreuse; /* Cyan border */
            border-radius: 5px; /* Rounded corners for the button */
        }

        a:hover {
            color: black; /* White color on hover */
            background-color: chartreuse ; /* Cyan background on hover */
        }  
	</style>
</head>
<body>
	<div id = "updateStBox">
		<h1 th:text = "${message}"></h1>
		
		<center><a th:href = "@{/home}">Get back to Home page</a></center>
	</div>	
</body>
</html>
